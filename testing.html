<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .warningBox {
    background-color: rgb(61, 61, 61);
    width: 100%;
    height: 100%;
    padding: 50px;
    margin: 20px;
    text-align:center;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    opacity: 0.7;
}

    p.warningBoxText {
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    }

     body {
  font-family: Verdana, sans-serif;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="toggleWarningBox()" class="jspopup">toimiiko?</button>

    <div class="warningBox" id="warningBox" style="display: none";>
        <p class="warningBoxText" style="color:white">
            Tämä uudelleenohjaa sinut cloud.artelokuvaoy.com:iin!
            Jos et ole töissä Art Elokuva OY:llä sinulla ei ole käyttäjää tälle sivulle.
            Jos olet töissä Art Elokuva OY:llä ja haluat käyttäjän, ota yhteys tatuun.
            Haluatko jatkaa? 
        </p>
        
        

    </div>
</body>

<script>
    function toggleWarningBox() {
        var cont = document.getElementById('warningBox');
        if (cont.style.display == 'block') {
            cont.style.display = 'none';
        }
        else {
            cont.style.display = 'block';
        }
    }
</script>
</html>
