<html lang="en">
<head>
    <style>
    div {
    background-color: rgb(61, 61, 61);
    width: 300px;

     margin: 20px;
     text-align:center }

     body {
  font-family: Verdana, sans-serif;
}

    <meta charset="UTF-8">

<body>
    <button onclick="toggleCloudRedirectAlert()" class="jspopup">toimiiko?</button>

    <div class="warningBox">
        <p style="color:white">
            Tämä uudelleenohjaa sinut cloud.artelokuvaoy.com:iin!
            Jos et ole töissä Art Elokuva OY:llä sinulla ei ole käyttäjää tälle sivulle.
            Jos olet töissä Art Elokuva OY:llä ja halua käyttäjän, ota yhteys tatuun.
            Haluatko jatkaa? 
        </p>

    </div>
</body>

<script>
    function toggleCloudRedirectAlert() {
        if (confirm("Tämä uudelleenohjaa sinut cloud.artelokuvaoy.com:iin!\nJos et ole töissä Art Elokuva OY:llä sinulla ei ole käyttäjää tälle sivulle.\nJos olet töissä Art Elokuva OY:llä ja halua käyttäjän, ota yhteys tatuun.\nHaluatko jatkaa?")) {
            location.replace("https://cloud.artelokuvaoy.com")
    } else {
        void(0)
    }
}
</script>
